name: Build Android AAB

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli
      
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > elishama.keystore
      
      - name: Configure Bubblewrap
        run: |
          mkdir -p "$HOME/.bubblewrap"
          echo "{\"jdkPath\":\"$JAVA_HOME\",\"androidSdkPath\":\"$ANDROID_HOME\"}" > "$HOME/.bubblewrap/config.json"
      
      - name: Build AAB
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          BUBBLEWRAP_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Usamos 'yes n' para responder autom√°ticamente 'no' a regenerar el proyecto
          yes n | bubblewrap build --skipPwaValidation --signingKeyPath ./elishama.keystore --signingKeyAlias elishama_alias
      
      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: |
            *.aab
            *.apk
          retention-days: 30
