name: Build Android AAB

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies and build PWA
        run: |
          npm ci
          npm run build
          echo "=== Verificar archivos generados ==="
          ls -la dist/
          ls -la dist/manifest.webmanifest
          ls -la dist/pwa-512x512.png
      
      - name: Start local server for manifest
        run: |
          npx -y serve dist -l 8080 &
          sleep 3
          echo "=== Verificar servidor local ==="
          curl -s http://localhost:8080/manifest.webmanifest | head -c 200
          echo ""
          curl -sI http://localhost:8080/pwa-512x512.png | head -5

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli
      
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > elishama.keystore
          ls -la elishama.keystore
      
      - name: Verify Keystore
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          keytool -list -keystore elishama.keystore -storepass "$KEYSTORE_PASSWORD" || echo "Keystore verification failed"
      
      - name: Update twa-manifest for local server
        run: |
          sed -i 's|https://raw.githubusercontent.com/Carlosrestrepo96/elishama-populi/master/public/pwa-512x512.png|http://localhost:8080/pwa-512x512.png|g' twa-manifest.json
          sed -i 's|https://elishama-populi.netlify.app/manifest.webmanifest|http://localhost:8080/manifest.webmanifest|g' twa-manifest.json
          sed -i 's|https://elishama-populi.netlify.app/pwa-512x512.png|http://localhost:8080/pwa-512x512.png|g' twa-manifest.json
          echo "=== twa-manifest.json actualizado ==="
          cat twa-manifest.json

      - name: Configure Bubblewrap
        run: |
          mkdir -p "$HOME/.bubblewrap"
          echo "{\"jdkPath\":\"$JAVA_HOME\",\"androidSdkPath\":\"$ANDROID_HOME\"}" > "$HOME/.bubblewrap/config.json"
      
      - name: Generate Android Project
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          BUBBLEWRAP_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          yes | bubblewrap update --skipVersionUpgrade

      - name: Build AAB
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          BUBBLEWRAP_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          bubblewrap build --skipPwaValidation
      
      - name: List output files
        if: always()
        run: |
          echo "=== Files in current directory ==="
          ls -la *.aab *.apk 2>/dev/null || echo "No AAB/APK files found"
          echo "=== All files ==="
          ls -la
      
      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: |
            *.aab
            *.apk
          retention-days: 30
