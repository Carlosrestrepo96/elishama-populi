name: Build Android AAB

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli
      
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > elishama.keystore
      
      - name: Configure Bubblewrap
        run: |
          mkdir -p "$HOME/.bubblewrap"
          echo "{\"jdkPath\":\"$JAVA_HOME\",\"androidSdkPath\":\"$ANDROID_HOME\"}" > "$HOME/.bubblewrap/config.json"
          cat "$HOME/.bubblewrap/config.json"
      
      - name: Install expect
        run: sudo apt-get install -y expect
      
      - name: Build AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          expect <<'EXPECT_EOF'
          set timeout 300
          spawn bubblewrap build --skipPwaValidation --signingKeyPath ./elishama.keystore --signingKeyAlias elishama_alias
          
          while {1} {
            expect {
              -re "\\(y/n\\)" {
                send "n\r"
              }
              "Key Store:" {
                send "$::env(KEYSTORE_PASSWORD)\r"
                break
              }
              timeout {
                puts "Timeout waiting for prompt"
                exit 1
              }
            }
          }
          
          expect {
            "Password for the Key:" {
              send "$::env(KEY_PASSWORD)\r"
            }
            timeout {
              puts "Timeout waiting for key password prompt"
              exit 1
            }
          }
          
          expect eof
          lassign [wait] pid spawnid os_error_flag value
          exit $value
          EXPECT_EOF
      
      - name: List output files
        if: always()
        run: |
          echo "=== Files in current directory ==="
          ls -la *.aab *.apk 2>/dev/null || echo "No AAB/APK files found"
          echo "=== All files ==="
          ls -la
      
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: |
            *.aab
            *.apk
          retention-days: 30
          if-no-files-found: warn
