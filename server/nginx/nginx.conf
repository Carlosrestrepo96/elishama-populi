# ==============================================================================
# NGINX — Reverse Proxy para EliShama Populi
# ==============================================================================
# Enruta tráfico HTTPS a los microservicios aislados.
# CRÍTICO: Los logs de acceso están DESACTIVADOS para la Urna,
# garantizando que la IP del votante nunca se asocie con su voto.

events {
    worker_connections 1024;
}

http {
    # No revelar versión de Nginx a los escáneres de vulnerabilidades
    server_tokens off;

    # Cabeceras de seguridad globales
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Formato de log estándar (solo para el Censo)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Formato de log ANÓNIMO (para la Urna — sin IP)
    log_format anonymous '- - [$time_local] "$request" '
                         '$status $body_bytes_sent';

    # Limitar tamaño de requests para prevenir desbordamiento de memoria
    client_max_body_size 1m;

    # Timeouts para prevenir ataques de conexión lenta (Slowloris)
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;
    keepalive_timeout 65;

    # Rate limiting a nivel de Nginx (complementa Express rate-limit)
    limit_req_zone $binary_remote_addr zone=global:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=census:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=urn:10m rate=1r/s;

    # =========================================================================
    # REDIRECCION HTTP → HTTPS
    # =========================================================================
    server {
        listen 80;
        server_name api.elishamapopuli.com;
        
        # Health check para Docker (sin HTTPS)
        location /health {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # Redirigir TODO el tráfico HTTP a HTTPS forzosamente
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================================
    # SERVIDOR HTTPS PRINCIPAL
    # =========================================================================
    server {
        listen 443 ssl http2;
        server_name api.elishamapopuli.com;

        # ----- Configuración SSL (Let's Encrypt / Certbot) -----
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        
        # Solo TLS 1.2 y 1.3 (1.0 y 1.1 son vulnerables)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS — Forzar HTTPS durante 1 año
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # ---------------------------------------------------------
        # HEALTH CHECK
        # ---------------------------------------------------------
        location /health {
            return 200 '{"status":"ok","service":"EliShama Populi"}';
            add_header Content-Type application/json;
        }

        # ---------------------------------------------------------
        # RUTA 1: EL CENSO (Identidad y Firmas Ciegas)
        # ---------------------------------------------------------
        # El Censo SÍ registra IPs para detectar ataques de fuerza bruta
        # contra el sistema de autenticación.
        location /api/censo/ {
            limit_req zone=census burst=5 nodelay;
            
            proxy_pass http://api-census:3000/api/censo/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SÍ guardamos logs para auditorías de acceso/hackeo
            access_log /var/log/nginx/census_access.log main;
        }

        # ---------------------------------------------------------
        # RUTA 2: LA URNA (Votos y Escrutinio)
        # ---------------------------------------------------------
        # ¡CRÍTICO PARA EL SECRETO DEL VOTO!
        # La IP del ciudadano NUNCA se registra al votar.
        location /api/urna/ {
            limit_req zone=urn burst=3 nodelay;
            
            proxy_pass http://api-urn:3000/api/urna/;
            proxy_set_header Host $host;

            # NO pasamos la IP real al microservicio de la Urna
            proxy_set_header X-Real-IP "127.0.0.1";
            proxy_set_header X-Forwarded-For "127.0.0.1";
            proxy_set_header X-Forwarded-Proto $scheme;

            # LOGS DE ACCESO DESACTIVADOS — Secreto del voto garantizado
            # Nadie podrá cruzar la IP con el timestamp del voto.
            access_log off;
            # Solo logueamos errores graves (sin IPs en el error log)
            error_log /var/log/nginx/urn_error.log warn;
        }

        # ---------------------------------------------------------
        # RUTA 3: AUDITORÍA (Cadena pública)
        # ---------------------------------------------------------
        location /api/audit/ {
            limit_req zone=global burst=10 nodelay;
            
            proxy_pass http://api-urn:3000/api/audit/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            access_log /var/log/nginx/audit_access.log main;
        }

        # Denegar acceso a cualquier otra ruta
        location / {
            return 404 '{"error":"Endpoint no encontrado"}';
            add_header Content-Type application/json;
        }
    }
}
